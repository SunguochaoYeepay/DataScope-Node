<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>DataScope API 文档</title>
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.3/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.3/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.3/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      background: #fafafa;
    }
    
    .swagger-ui .topbar {
      background-color: #1890ff;
    }
    
    .swagger-ui .info a {
      color: #1890ff;
    }
    
    .swagger-ui .btn.execute {
      background-color: #1890ff;
      color: white;
      border-color: #1890ff;
    }
    
    .swagger-ui .btn.authorize {
      color: #1890ff;
      border-color: #1890ff;
    }
    
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background: #1890ff;
    }
    
    .swagger-ui section.models h4 span {
      color: #1890ff;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.3/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.3/swagger-ui-standalone-preset.js"></script>
  <script src="swagger-ui-config.js"></script>
  <script>
    window.onload = function() {
      // 加载Swagger UI
      const ui = SwaggerUIBundle(window.swaggerUIConfig);
      
      // 暴露ui实例全局变量以便调试
      window.ui = ui;
    };
  </script>
</body>
</html>
